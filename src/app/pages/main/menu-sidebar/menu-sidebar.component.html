<aside #mainSidebar class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a [routerLink]="['/']" class="brand-link">
    <img
      src="assets/img/AdminLTELogo.png"
      alt="AdminLTE Logo"
      class="brand-image img-circle elevation-3"
      style="opacity: 0.8"
    />
    <span class="brand-text font-weight-light">Amazing Hospital</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img
          [src]="user?.image"
          class="img-circle elevation-2"
          alt="User Image"
        />
      </div>
      <div class="info">
        <!-- [routerLink]="['/profile']" -->
        <a class="d-block">{{ user?.firstName + " " + user?.lastName }}</a>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul
        class="nav nav-pills nav-sidebar flex-column"
        data-widget="treeview"
        role="menu"
        data-accordion="false"
      >
        <!-- Add icons to the links using the .nav-icon class
             with font-awesome or any other icon font library -->
        <li class="nav-item">
          <a [routerLink]="['/']" class="nav-link">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>Dashboard</p>
          </a>
        </li>

        <!-- <li class="nav-item">
          <a [routerLink]="['/orders']" class="nav-link">
            <i class="nav-icon fas fa-shopping-bag fa-fw"></i>
            <p>Orders</p>
          </a>
        </li> -->
        <li class="nav-item">
          <a [routerLink]="['/packages']" class="nav-link">
            <i class="nav-icon fas fa-gift"></i>
            <p>Packages</p>
          </a>
        </li>
        <!-- <li class="nav-item">
          <a [routerLink]="['/categories']" class="nav-link">
            <i class="nav-icon fas fa-th-large"></i>
            <p>Categories</p>
          </a>
        </li> -->
        <li class="nav-item">
          <a [routerLink]="['/users']" class="nav-link">
            <i class="nav-icon fas fa-users"></i>
            <p>Users</p>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" (click)="signout($event)">
            <i class="nav-icon fa fa-power-off"></i>
            <p>Sign Out</p>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
